<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive camping website - Bedimcode</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="assets/img/logo.svg" alt="logo" />
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#" class="nav_link">Home</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_link">Pricing</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_link">Events</a>
            </li>

            <li class="nav_item">
              <a href="#" class="nav_link">Contact</a>
            </li>
          </ul>

          <div class="nav_buttons">
            <a href="#" class="nav_button-link">Login</a>
            <a href="#" class="nav_button-ghost">Get Started</a>
          </div>

          <!-- Close Button -->
          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home"></section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="assets/js/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="app.js"></script>
  </body>
</html>
